<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Blockchain Visualiser</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    * {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000000;
  color: #fbbf24;
}

header {
  background: #0a0a0a;
  padding: 1.5rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #1f1f1f;
  box-shadow: 0 4px 20px rgba(255, 165, 0, 0.1);
}

header h1 {
  font-size: 1.8rem;
  font-weight: 700;
  background: linear-gradient(to right, #f97316, #facc15);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -0.5px;
}

button {
  padding: 0.65rem 1.4rem;
  background: linear-gradient(135deg, #f97316, #f59e0b);
  border: none;
  border-radius: 8px;
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  transition: background 0.3s ease, transform 0.2s ease;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(255, 165, 0, 0.4);
}

button:hover {
  background: linear-gradient(135deg, #fb923c, #fbbf24);
  transform: translateY(-2px);
}

#graph-container {
  width: 100vw;
  height: 75vh;
  background-color: #0a0a0a;
  border-top: 1px solid #1f1f1f;
}

.verifier {
  background: #0f0f0f;
  padding: 2.5rem;
  margin: 3rem auto;
  max-width: 700px;
  border-radius: 16px;
  box-shadow: 0 12px 25px rgba(255, 165, 0, 0.08);
  border: 1px solid #1f1f1f;
}

.verifier h2 {
  font-size: 1.6rem;
  margin-bottom: 1.25rem;
  font-weight: 700;
  text-align: center;
  background: linear-gradient(to right, #f97316, #f59e0b);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

input {
  padding: 0.8rem 1rem;
  margin: 0.5rem 0.75rem 0.5rem 0;
  border-radius: 8px;
  border: 1px solid #f59e0b;
  background-color: #1a1a1a;
  color: #fef3c7;
  width: 280px;
  font-size: 0.95rem;
  transition: all 0.2s ease;
}

input::placeholder {
  color: #fcd34d;
}

input:focus {
  outline: none;
  border-color: #f59e0b;
  background-color: #111;
  box-shadow: 0 0 0 3px rgba(251, 191, 36, 0.2);
}

#verifyResult {
  margin-top: 1.5rem;
  font-family: monospace;
  background: #111111;
  padding: 1.2rem;
  border-radius: 10px;
  border: 1px solid #f59e0b;
  color: #fcd34d;
  transition: 0.3s ease;
  white-space: pre-line;
}

#verifyResult.error {
  color: #f87171;
}

#hashDisplay {
  font-family: monospace;
  font-size: 0.9rem;
  color: #fde68a;
  word-break: break-word;
  margin-top: 0.75rem;
}

.flash-link {
  stroke: #f59e0b !important;
  stroke-width: 4 !important;
  animation: flash 1s infinite alternate;
}

@keyframes flash {
  from {
    stroke: #facc15;
  }
  to {
    stroke: #fb923c;
  }
}

.tooltip {
  position: absolute;
  text-align: left;
  padding: 8px;
  font-size: 13px;
  font-family: monospace;
  background: rgba(255, 115, 0, 0.9);
  color: #fff;
  border: 1px solid #facc15;
  border-radius: 8px;
  pointer-events: none;
  z-index: 10;
}

text {
  font-family: 'Courier New', monospace;
  font-size: 12px;
  pointer-events: none;
  fill: #fb923c;
}

  </style>
</head>
<body>
  <header>
    <button onclick="connect()">ü¶ä Connect Wallet</button>
    <h1>üî¥ Live Campaign Graph</h1>
  </header>

  <div id="graph-container"></div>

  <div class="verifier">
    <h2>üß™ Verify Your Donation</h2>
    <input id="verifyAddress" placeholder="Your wallet address" size="50" required>
    <input id="verifyAmount" placeholder="Amount in ETH" required>
    <button onclick="verifyDonation()">üîç Verify</button>
    <p>üîê Computed Hash:</p>
    <div id="hashDisplay"></div>
    <p id="verifyResult"></p>
  </div>
</body>
</html>
