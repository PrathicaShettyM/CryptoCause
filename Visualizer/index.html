<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Blockchain Graph</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }

    #graph-container {
      width: 100vw;
      height: 75vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #1a1a1a;
    }

    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
      cursor: pointer;
    }

    h2 {
      margin-top: 2rem;
    }

    .verifier {
      padding: 1rem;
    }

    input {
      padding: 0.5rem;
      margin: 0.5rem 0.5rem 0.5rem 0;
      border-radius: 4px;
      border: none;
    }

    #verifyResult {
      margin-top: 1rem;
      color: #0f0;
    }

    #hashDisplay {
      font-family: monospace;
      font-size: 0.9rem;
      color: #ccc;
      word-break: break-all;
    }

    #verifyResult.error {
      color: red;
    }

      .flash-link {
    stroke: yellow !important;
    stroke-width: 4 !important;
    animation: flash 1s infinite alternate;
  }

  @keyframes flash {
    from { stroke: yellow; }
    to { stroke: red; }
  }

  #verifyResult {
    margin-top: 1rem;
    font-family: monospace;
    background: #222;
    padding: 1rem;
    border-radius: 6px;
  }
  
  </style>
</head>
<body>
  <header>
    <button onclick="connect()">ğŸ¦Š Connect Wallet</button>
    <h1>ğŸ”´ Live Campaign Graph</h1>
  </header>

  <div id="graph-container"></div>

  <div class="verifier">
    <h2>ğŸ§ª Verify Your Donation</h2>
    <input id="verifyAddress" placeholder="Your wallet address" size="50" required>
    <input id="verifyAmount" placeholder="Amount in ETH" required>
    <button onclick="verifyDonation()">ğŸ” Verify</button>
    <p>ğŸ” Computed Hash:</p>
    <div id="hashDisplay"></div>
    <p id="verifyResult"></p>
  </div>
</body>
</html>
